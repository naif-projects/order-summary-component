<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/order-summary-component/assets/favicon.63a26457.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
          rel="preload" as="style"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- page title -->
    <title>Order summary card</title>
    <script type="module" crossorigin src="/order-summary-component/assets/index.1de03ae5.js"></script>
    <link rel="stylesheet" href="/order-summary-component/assets/index.0cc247f2.css">
  </head>

  <body class="p-4 bg-secondary-bass font-primary">
    <main class="min-h-screen flex justify-center items-center">
      <!-- card -->
      <div class="max-w-sm rounded-2xl overflow-hidden shadow-xl">
        <!-- card image -->
        <div>
          <img src="/order-summary-component/assets/illustration-hero.38d7bf58.svg" alt="illustration-hero" />
        </div>

        <!-- card body -->
        <div class="bg-white py-10 px-8 text-center">
          <!-- title -->
          <h1 class="text-primary-dark text-2xl font-black text-center">
            Order Summary
          </h1>

          <!-- description -->
          <p class="text-primary-light mt-4">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- card info  -->
          <div
            class="mt-4 bg-secondary-light p-4 flex justify-between items-center rounded-lg flex-wrap gap-4"
          >
            <!-- start -->
            <div class="flex gap-6">
              <img src="/order-summary-component/assets/icon-music.80cb256f.svg" alt="icon music" />

              <div>
                <div class="text-primary-dark font-bold">Annual Plan</div>
                <div class="text-primary-light">$59.99/year</div>
              </div>
            </div>

            <button
              class="text-primary-base text-sm font-bold underline hover:no-underline hover:text-primary-light"
            >
              Change
            </button>
          </div>

          <!-- card action -->
          <div class="mt-4">
            <button
              class="bg-primary-base w-full rounded-lg py-3 text-sm font-bold text-white shadow-md shadow-primary-base/10 hover:bg-primary-base/80"
            >
              Proceed to Payment
            </button>
          </div>

          <!-- card action -->
          <div class="mt-4">
            <button
              class="text-primary-light font-bold text-sm hover:text-primary-dark"
            >
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="py-6 text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with <span class="text-red-500 font-serif"> ‚ù§ </span>
      by
      <a
        href="https://github.com/naif-projects"
        class="underline underline-offset-2 text-lg"
        >Naif Sameer</a
      >.
    </footer>

    <!-- scripts -->
    
  </body>
</html>
